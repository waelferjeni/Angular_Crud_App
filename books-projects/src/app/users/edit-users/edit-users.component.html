<h1>Gestion des utilisateurs</h1>
<h2>Editer l'utilisateur {{user? user.name : ''}}</h2>

<form [formGroup]="editForm" (ngSubmit)="editUser()" >
  <div class="mb-3">
    <label for="name" class="form-label">Name *</label>
    <input
      type="text"
      class="form-control"
      id="name"
      formControlName="name">
  </div>
  <div class="mb-3">
    <label
      for="password"
      class="form-label">
      Password *
      </label>
    <input
      type="text"
      class="form-control"
      id="password"
      formControlName="password"
      >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email *</label>
    <input type="text"
      class="form-control"
      id="email"
      formControlName="email" >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="editForm.invalid" >Valider</button>
</form>
